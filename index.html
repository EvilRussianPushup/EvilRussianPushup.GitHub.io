<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>The Practice â€” Push-Up Discipline</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<link href="style.css" rel="stylesheet">
</head>

<body>

<main class="page">

  <header class="header">
    <h1>The Practice</h1>
    <p class="subtitle">A quiet system for daily strength</p>
    <button id="darkToggle" class="mode">Change light</button>
  </header>

  <section class="section">
    <h2>Setup</h2>

    <div class="fields">
      <div>
        <label>Maximum push-ups</label>
        <input id="base" type="number">
      </div>

      <div>
        <label>Start date</label>
        <input id="start" type="date">
      </div>

      <div>
        <label>Quiet hours</label>
        <div class="row">
          <input id="quietStart" type="time">
          <input id="quietEnd" type="time">
        </div>
      </div>
    </div>
  </section>

  <section class="section focus">
    <h2>Today</h2>

    <p class="instruction">
      Perform <strong><span id="todayPercent"></span></strong> of your maximum  
      every <strong><span id="todayEvery"></span> minutes</strong>.
    </p>

    <div class="time">
      <span class="label">Next set</span>
      <span class="countdown" id="nextDue"></span>
    </div>

    <p class="note" id="todayNote"></p>

    <button id="markDone" class="done">Set completed</button>
  </section>

  <section class="section">
    <h2>Progress today</h2>

    <p class="numbers">
      <span><strong id="setsToday">0</strong> sets</span>
      <span><strong id="repsToday">0</strong> repetitions</span>
    </p>

    <div class="bar">
      <div id="progressBar"></div>
    </div>
  </section>

  <section class="section">
    <h2>Scheduled times</h2>
    <ul id="timeSlots" class="times"></ul>
  </section>

  <footer>
    Discipline is quiet.
  </footer>

</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"></script>
</body>
</html>
