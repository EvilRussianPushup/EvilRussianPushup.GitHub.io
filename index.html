<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>IRON INTERVAL â€” Push-Up Protocol</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet" />
</head>

<body>
<main class="app">

  <!-- HEADER -->
  <header class="topbar">
    <div>
      <h1>IRON INTERVAL</h1>
      <p class="tagline">Relentless progress. One set at a time.</p>
    </div>
    <button id="darkToggle" class="mode-btn">MODE</button>
  </header>

  <!-- CONFIG -->
  <section class="panel">
    <h2>Protocol Setup</h2>
    <div class="row">
      <div class="col-md-4">
        <label>Max push-ups</label>
        <input id="base" type="number" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Program start</label>
        <input id="start" type="date" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Quiet hours</label>
        <div class="d-flex">
          <input id="quietStart" type="time" class="form-control mr-2">
          <input id="quietEnd" type="time" class="form-control">
        </div>
      </div>
    </div>
  </section>

  <!-- TODAY -->
  <section class="panel hero">
    <h2>Today</h2>

    <div class="hero-grid">
      <div class="hero-block">
        <span class="hero-label">Set size</span>
        <span class="hero-value"><span id="todayPercent"></span></span>
      </div>

      <div class="hero-block">
        <span class="hero-label">Interval</span>
        <span class="hero-value"><span id="todayEvery"></span> min</span>
      </div>

      <div class="hero-block">
        <span class="hero-label">Next set</span>
        <span class="hero-value countdown" id="nextDue"></span>
      </div>
    </div>

    <p class="note" id="todayNote"></p>

    <button id="markDone" class="action-btn">SET COMPLETED</button>
  </section>

  <!-- PROGRESS -->
  <section class="panel">
    <h2>Progress</h2>

    <div class="stats">
      <div>
        <span class="stat-number" id="setsToday">0</span>
        <span class="stat-label">Sets</span>
      </div>
      <div>
        <span class="stat-number" id="repsToday">0</span>
        <span class="stat-label">Reps</span>
      </div>
    </div>

    <div class="progress track">
      <div id="progressBar" class="progress-bar"></div>
    </div>
  </section>

  <!-- SCHEDULE -->
  <section class="panel">
    <h2>Scheduled Sets</h2>
    <ul id="timeSlots"></ul>
  </section>

  <!-- FOOTER -->
  <footer>
    Built for discipline. No excuses.
  </footer>

</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"></script>
</body>
</html>
