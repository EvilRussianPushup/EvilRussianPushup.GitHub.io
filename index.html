<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>INTERVAL // CTRL</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>

<body>
<header class="top">
  <div class="brand">
    <span class="logo">INTERVAL</span>
    <span class="sep">//</span>
    <span class="logo muted">CTRL</span>
  </div>
  <button id="darkToggle" class="icon-btn">◐</button>
</header>

<main class="grid">

  <section class="card" data-card="setup">
    <header>
      <h2>SETUP</h2>
      <div class="card-controls">
        <button>—</button>
        <button>↑</button>
        <button>↓</button>
      </div>
    </header>
    <!-- existing setup inputs go here -->
  </section>

  <section class="card" data-card="today">
    <header>
      <h2>TODAY</h2>
      <div class="card-controls">
        <button>—</button>
        <button>↑</button>
        <button>↓</button>
      </div>
    </header>
    <!-- today overview -->
  </section>

  <section class="card" data-card="progress">
    <header>
      <h2>PROGRESS</h2>
      <div class="card-controls">
        <button>—</button>
        <button>↑</button>
        <button>↓</button>
      </div>
    </header>
    <!-- stats -->
  </section>

  <section class="card" data-card="schedule">
    <header>
      <h2>SCHEDULE</h2>
      <div class="card-controls">
        <button>—</button>
        <button>↑</button>
        <button>↓</button>
      </div>
    </header>
    <ul id="timeSlots"></ul>
  </section>

</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"></script>
</body>
</html>
